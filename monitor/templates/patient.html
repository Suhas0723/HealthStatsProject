<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--<span id="heart-rate" hx-get="heart-rate/{{ id }}" hx-trigger="every 5s"><span class="heart-rate">0</span></span>-->

    <h1 class="text-center mb-5">Patient {{ patient_id }}</h1>
    <div class="container d-flex justify-content-center mt-5 ">
        <div class="card w-75">
            <div class="row">
                <div class="col">
                    <span class="text-center"><h2>Heart Rate</h2></span>
                </div>
                <div class="col">
                    <span class="text-center"><h2>Blood Pressure</h2></span>
                </div>
                <div class="col">
                    <span class="text-center"><h2>Blood O2</h2></span>
                </div>
                <div class="col">
                    <span class="text-center"><h2>Temperature</h2></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="text-center" id="heart-rate" hx-get="heart-rate/{{ patient_id }}" hx-trigger="every 1s"><span class="heart-rate text-center text-success"><h3>0</h3></span></span>
                </div>
                <div class="col">
                    <span class="text-center" id="blood-pressure" hx-get="blood-pressure/{{ patient_id }}" hx-trigger="every 5s"><span class="blood-pressure text-center text-success"><h3>0/0</h3></span></span>
                </div>
                <div class="col">
                    <span class="text-center" id="blood-oxygen" hx-get="blood-oxygen/{{ patient_id }}" hx-trigger="every 3s"><span class="blood-pressure text-center text-success"><h3>0</h3></span></span>
                </div>
                <div class="col">
                    <span class="text-center" id="temperature" hx-get="temperature/{{ patient_id }}" hx-trigger="every 10s"><span class="temperature text-center text-success"><h3>0</h3></span></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="text-center"><h6>BPM</h6></span>
                </div>
                <div class="col">
                    <span class="text-center"><h6>mmHg</h6></span>
                </div>
                <div class="col">
                    <span class="text-center"><h6>%</h6></span>
                </div>
                <div class="col">
                    <span class="text-center"><h6><span>&#176;</span>F</h6></span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
